<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "controls": {
            "prototype": "ui/controls.reel",
            "properties": {
                "element": {"#": "controls"},
                "identifier": "controls"
            },
            "listeners": [
                {"type": "update", "listener": {"@": "owner"}}
            ]
        },
        "display": {
            "prototype": "ui/display.reel",
            "properties": {"element": {"#": "display"}}
        },
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="display" class="display"></div>
        <div data-montage-id="controls" class="controls"></div>
    </div>
</body>
</html>
