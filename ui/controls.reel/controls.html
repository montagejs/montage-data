<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Controls
    </title>
    <link rel="stylesheet" href="controls.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "controls"}
            }
        },
        "language": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "language"},
                "content": [
                    {"label": "English", "code": "EN"},
                    {"label": "French", "code": "FR"},
                    {"label": "Spanish", "code": "ES"}
                ]
            }
        },
        "update": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "update"},
                "identifier": "update",
                "label": "Update"
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="controls" data-montage-skin="light" class="Controls">
        <div class="contents">
            <select data-montage-id="language" class="language"></select>
            <button data-montage-id="update" class="update"></button>
        </div>
    </div>
</body>
</html>
