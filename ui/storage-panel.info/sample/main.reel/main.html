<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "storagePanel": {
            "prototype": "ui/storage-panel.reel",
            "properties": {
                "element": {"#": "storagePanel"}
            },
            "bindings": {
                "cache": {"<-": "@owner.cache"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1>Storage Panel With Progress Bar</h1>
        <div class="Container">   
            <div data-montage-id="storagePanel"></div>
        </div>
    </div>
</body>
</html>
